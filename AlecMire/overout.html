<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Over Out</title>
    <style>
    div{
      background-color: #ffc0cb;
      width: 150px;
      margin: 8px;
      border: solid medium #ff0000;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div onmouseover="changeAdiv('entered')" onmouseout="changeAdiv('exited')">
      Hover over me
    </div>
    <div id="tobechanged"> .</div>
    <script>
    var count = 0;
    var el = document.getElementById('tobechanged');
    function changeAdiv(inOrOut) {
      count += 1;
      if (inOrOut === 'entered') {
        el.innerHTML = "Entered " + String(count) + " events";
      }
      if (inOrOut === 'exited') {
        el.innerHTML = "Exited " + String(count) + " events";
      }
    }
    </script>
  </body>
</html>
