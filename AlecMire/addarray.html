<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add to Array</title>
  </head>
  <body>
    <script>
    var list = [];
    function showPasswordList(){
      var element = document.getElementById('toChange');
      var password = document.getElementById('name').value;
      list.push(password);
      var all = '';
      for (i = 0; i < list.length; i++) {
        all += (i+1)+': ' + list[i] + '<br>';
      }
      element.innerHTML = all;
      document.getElementById('name').value='';
    }
    </script>
    Enter a name: <input type="text" id="name" onkeydown = "if (event.keyCode == 13){document.getElementById('btnSearch').click()}">
    <input id="btnSearch" style="position: absolute; left: -9999px;" type="button" onclick="showPasswordList()" value="qwerty"><br>
    <p>
    </p>
      The array of names:
    <p id="toChange">
    </p>




  </body>
</html>
