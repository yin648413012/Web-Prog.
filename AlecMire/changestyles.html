<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change 7 styles</title>
  </head>
  <body>
    <script>
    function changeStyles(){
      var block = document.getElementById('block');
      block.style.fontSize = "24pt";
      block.style.border = "solid 5px #ff0000";
      block.style.width = "300px";
      block.style.float = "right";
      block.style.padding = "50px";
      block.style.background = "#c0c0c0";
      block.innerHTML = "Change innerHTML, font 24px, border 5px, width 300px,float right, padding 50px,background? you guess";
      block.style.color = "#339933";
    }
    </script>
    <div onclick="changeStyles()">
      <strong>Click this text</strong>
    </div>
    <hr>
    <div id="block">
    Click "Click this text" above to change this div in several ways
  </div>
  </body>
</html>
