<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout Exercise</title>
<link href="lab2.css" type="text/css" rel="stylesheet" />
</head>
<body>

	<p>lightgray container holds four other divs</p>

	<div class="container">
		<div class="definitionlist">
			<dl>
				<dt>Arial Font</dt>
				<dd>Also Arial</dd>
				<dd>But not bold italic</dd>
			</dl>
		</div>
		<div class="partialhead">Font size = 2.0em</div>
		<div class="smallerContainer">
			270px by 370px;
			<p class="roundedBlock">Need margin</p>
			<p class="roundedBlock">and padding</p>
		</div>
		<div class="smallerContainer">
			repeat style on right
			<p class="roundedBlock">One <br> Two <br> Three</p>
			<p class="roundedBlock">Four</p>
		</div>
	</div>

</body>
</html>
